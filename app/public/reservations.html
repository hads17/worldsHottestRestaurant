<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

    <div class="container">


        <div class="jumbotron">
            <div>
                <h1 class='text-center'><span class="glyphicon glyphicon-fire"></span>Hot Restaurant!</h1>
            </div>
            <hr>
            <div>
                <h2 class="text-center">Make Your Reservation</h2>
            </div>
            <div class='text-center'>
                <button class='btn btn-primary btn-lg'><span class='glyphicon glyphicon-list-alt'></span> View Tables</button>
                <button type='button' class="btn btn-info btn-lg"><span class='glyphicon glyphicon-home'></span></button>
            </div>


        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Table reservations</h4>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Phone</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                            <label for="inputTime">Time</label>
                            <input type="datetime-local" class="form-control" id="inputTime" placeholder="Enter time">
                        </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div>
            <a href="/api/reservations">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
